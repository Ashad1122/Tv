<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Live TV Server</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; }
        .player-container { margin-top: 20px; border: 2px solid #00faff; border-radius: 10px; overflow: hidden; background: #000; }
        .channel-list { background: #111; border-radius: 10px; padding: 15px; max-height: 500px; overflow-y: auto; margin-top: 20px; border: 1px solid #333; }
        .chan-btn { 
            background: #222; color: #fff; border: 1px solid #444; width: 100%; 
            padding: 10px; margin-bottom: 8px; text-align: left; border-radius: 5px; transition: 0.3s;
        }
        .chan-btn:hover { background: #00faff; color: #000; font-weight: bold; }
        .category-head { color: #ff00ff; font-size: 14px; margin-top: 15px; border-bottom: 1px solid #333; padding-bottom: 5px; }
    </style>
</head>
<body>

<div class="container py-4">
    <h3 class="text-center" style="color:#00faff;">MY LIVE TV HUB</h3>
    
    <div class="row">
        <div class="col-lg-8">
            <div class="player-container">
                <video id="tv-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" width="auto" height="auto" data-setup='{"fluid": true}'>
                    <source src="https://m-c04-j2pc-nat-bd.p-cdn.live/GTV/index.m3u8" type="application/x-mpegURL">
                </video>
            </div>
            <p class="text-info mt-2 small">লোড হতে ১০-১৫ সেকেন্ড সময় নিতে পারে। বাফারিং হলে লিঙ্কটি অফলাইন হতে পারে।</p>
        </div>

        <div class="col-lg-4">
            <div class="channel-list">
                <h5 class="text-center">চ্যানেল তালিকা</h5>

                <div class="category-head">বিনোদন (Entertainment)</div>
                <button class="chan-btn" onclick="change('https://m-c04-j2pc-nat-bd.p-cdn.live/StarJalsha/index.m3u8')">Star Jalsha</button>
                <button class="chan-btn" onclick="change('https://m-c04-j2pc-nat-bd.p-cdn.live/ZeeBangla/index.m3u8')">Zee Bangla</button>
                <button class="chan-btn" onclick="change('https://m-c04-j2pc-nat-bd.p-cdn.live/SonyAath/index.m3u8')">Sony Aath</button>
                <button class="chan-btn" onclick="change('https://m-c04-j2pc-nat-bd.p-cdn.live/JalshaMovies/index.m3u8')">Jalsha Movies</button>

                <div class="category-head">খেলাধুলা (Sports)</div>
                <button class="chan-btn" onclick="change('https://m-c04-j2pc-nat-bd.p-cdn.live/GTV/index.m3u8')">GTV (Gazi TV)</button>
                <button class="chan-btn" onclick="change('https://m-c04-j2pc-nat-bd.p-cdn.live/TSports/index.m3u8')">T-Sports</button>
                <button class="chan-btn" onclick="change('https://m-c04-j2pc-nat-bd.p-cdn.live/SonyTen1/index.m3u8')">Sony Ten 1</button>

                <div class="category-head">খবর (News)</div>
                <button class="chan-btn" onclick="change('https://m-c04-j2pc-nat-bd.p-cdn.live/SomoyTV/index.m3u8')">Somoy TV</button>
                <button class="chan-btn" onclick="change('https://m-c04-j2pc-nat-bd.p-cdn.live/JamunaTV/index.m3u8')">Jamuna TV</button>
                <button class="chan-btn" onclick="change('https://m-c04-j2pc-nat-bd.p-cdn.live/IndependentTV/index.m3u8')">Independent TV</button>
            </div>
        </div>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    var player = videojs('tv-player');

    function change(url) {
        player.src({
            src: url,
            type: 'application/x-mpegURL'
        });
        player.play();
    }
</script>

</body>
    </html>
