<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Global Live TV</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #0b0b0b; color: #fff; font-family: sans-serif; }
        .video-box { background: #000; border: 2px solid #00faff; border-radius: 10px; overflow: hidden; margin-bottom: 20px; }
        .channel-list { background: #1a1a1a; padding: 15px; border-radius: 10px; max-height: 500px; overflow-y: auto; }
        .chan-item { 
            background: #333; padding: 10px; margin-bottom: 8px; border-radius: 5px; 
            cursor: pointer; transition: 0.3s; display: block; width: 100%; border: none; color: #fff; text-align: left;
        }
        .chan-item:hover { background: #00faff; color: #000; }
        .vjs-big-play-centered .vjs-big-play-button { line-height: 1.5em; height: 1.5em; width: 3em; border-radius: 0.5em; }
    </style>
</head>
<body>

<div class="container py-4">
    <h2 class="text-center mb-4" style="color:#00faff;">GLOBAL TV PLAYER</h2>

    <div class="row">
        <div class="col-lg-8">
            <div class="video-box">
                <video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" width="auto" height="auto" data-setup='{"fluid": true}'>
                    <source id="video-source" src="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" type="application/x-mpegURL">
                </video>
            </div>
            <p class="text-info small">প্লে না হলে অন্য চ্যানেলে ক্লিক করুন। কিছু লিঙ্ক লোড হতে সময় নেয়।</p>
        </div>

        <div class="col-lg-4">
            <div class="channel-list">
                <h5 class="border-bottom pb-2 mb-3">Channels</h5>
                
                <button class="chan-item" onclick="changeStream('https://linear-413.voot.com/out/v1/708b73f8a00a40f8b667246a4898f060/index.m3u8')">COLORS BANGLA (Sample)</button>
                <button class="chan-item" onclick="changeStream('https://cdn.jio.com/sample/m3u8/somoy.m3u8')">SOMOY TV (Sample)</button>
                <button class="chan-item" onclick="changeStream('https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8')">Test Stream 1</button>
                <button class="chan-item" onclick="changeStream('https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8')">Test Stream 2</button>
                
                <hr>
                <p class="small text-warning">আপনার সংগৃহীত .m3u8 লিঙ্কগুলো এখানে বসান</p>
            </div>
        </div>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    var player = videojs('my-video');

    function changeStream(url) {
        player.src({
            src: url,
            type: 'application/x-mpegURL'
        });
        player.play();
    }
</script>

</body>
</html>
