<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Live TV | Just Enjoy !</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #111; color: white; text-align: center; }
        .video-container { margin-top: 20px; }
        iframe { width: 100%; height: 400px; border: none; border-radius: 10px; }
        .channel-list { margin-top: 20px; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .btn-channel { width: 120px; padding: 10px; font-size: 14px; }
    </style>
</head>
<body>

    <div class="container py-4">
        <h2 class="mb-4">লাইভ টিভি - যেকোনো নেটওয়ার্কে দেখুন</h2>
        
        <div class="video-container">
            <iframe id="tv_player" src="https://www.jagobd.com/gtv" allowfullscreen></iframe>
        </div>

        <hr>

        <h4>চ্যানেল লিস্ট</h4>
        <div class="channel-list">
            <button class="btn btn-primary btn-channel" onclick="changeChannel('https://www.jagobd.com/gtv')">GTV</button>
            <button class="btn btn-primary btn-channel" onclick="changeChannel('https://www.jagobd.com/somoy-tv')">Somoy TV</button>
            <button class="btn btn-primary btn-channel" onclick="changeChannel('https://www.jagobd.com/jamuna-tv')">Jamuna TV</button>
            <button class="btn btn-primary btn-channel" onclick="changeChannel('https://www.jagobd.com/independent-tv')">Independent</button>
            <button class="btn btn-primary btn-channel" onclick="changeChannel('https://www.jagobd.com/atn-bangla')">ATN Bangla</button>
            <button class="btn btn-primary btn-channel" onclick="changeChannel('https://www.jagobd.com/channel-i')">Channel I</button>
        </div>
    </div>

    <script>
        function changeChannel(url) {
            document.getElementById('tv_player').src = url;
        }
    </script>

</body>
</html>
