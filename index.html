<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Live TV | Just Enjoy !</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }
        @media all and (min-width: 992px) {
            body {
                background: #000 url('https://w0.peakpx.com/wallpaper/596/1020/HD-wallpaper-dark-background-black-abstract.jpg');
                background-size: cover;
                background-attachment: fixed;
            }
        }
        .video-container {
            border: 2px solid #00faff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 250, 255, 0.4);
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .channel-list-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            max-height: 550px;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .PULSE {
            animation: pulse-animation 1.5s infinite;
            color: #00faff;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
        @keyframes pulse-animation {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        .channel-item {
            background: #222;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            border: 1px solid #333;
        }
        .channel-item:hover {
            background: #00faff;
            color: #000;
        }
        .channel-item img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-7">
            <div class="video-container">
                <iframe id="view" name="view" src="https://m.jagobd.com/gtv" allowfullscreen></iframe>
            </div>
            <h6 class="PULSE">সব নেটওয়ার্কে চলবে - বাফারিং হলে নেট চেক করুন</h6>
        </div>

        <div class="col-12 col-lg-4 mt-4 mt-lg-0">
            <div class="channel-list-box">
                <h5 class="text-center mb-3 border-bottom pb-2">চ্যানেল লিস্ট (Global)</h5>
                
                <div id="vidlink">
                    <p class="text-info small">বিনোদন (Entertainment)</p>
                    <div class="channel-item" onclick="changeChan('https://m.jagobd.com/starjalsha')">
                        <img src="https://upload.wikimedia.org/wikipedia/en/2/23/Star_Jalsha_Logo.png" alt="Star Jalsha"> Star Jalsha
                    </div>
                    <div class="channel-item" onclick="changeChan('https://m.jagobd.com/zeebangla')">
                        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/4c/Zee_Bangla_Logo.png/150px-Zee_Bangla_Logo.png" alt="Zee Bangla"> Zee Bangla
                    </div>
                    <div class="channel-item" onclick="changeChan('https://m.jagobd.com/jalshamovies')">
                         Jalsha Movies
                    </div>
                    <div class="channel-item" onclick="changeChan('https://m.jagobd.com/sonyaath')">
                         Sony Aath
                    </div>

                    <p class="text-info small mt-3">খেলাধুলা (Sports)</p>
                    <div class="channel-item" onclick="changeChan('https://m.jagobd.com/tsports')">
                        T-Sports
                    </div>
                    <div class="channel-item" onclick="changeChan('https://m.jagobd.com/gtv')">
                        GTV (Gazi TV)
                    </div>

                    <p class="text-info small mt-3">খবর (News)</p>
                    <div class="channel-item" onclick="changeChan('https://m.jagobd.com/somoy')">
                        Somoy TV
                    </div>
                    <div class="channel-item" onclick="changeChan('https://m.jagobd.com/jamuna')">
                        Jamuna TV
                    </div>
                    <div class="channel-item" onclick="changeChan('https://m.jagobd.com/independent')">
                        Independent TV
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function changeChan(url) {
        document.getElementById('view').src = url;
    }
</script>

</body>
</html>
